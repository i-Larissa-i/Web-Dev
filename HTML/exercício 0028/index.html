<!--Aprendi a adicionar áudio no código (respeitando os direitos autorais)-->
<!--É interessante colocar no código mais de um formato de áudio para não dar erro em diferentes navegadores. Nisso, utiliza-se conversores de áudio para mp3/wav/ogg entre outros.-->
<!--Porém, quando o áudio não é carregado pelo navegador, colocamos um link para acessar outro local para o usuário baixar ou só acessar o áudio.-->
<!Doctype html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <title>Audio</title>
        </head>
        <body>
            <h1>Áudio</h1>
            <audio controls>
                <source src="[endereço do áudio]" type="audio/mp3">
                <source src="[endereço do áudio]" type="audio/wav">
                <source src="[endereço do áudio]" type="audio/ogg">
                <p>Infelizmente, seu navegador não consegue reproduzir o áudio.</p>
                <a href="[endereço para o link]">Clique aqui para baixar o áudio</a>
            </audio>
        </body>
    </html>
