<!-- Usa-se a palavra-chave 'hover' no css para adicionar atributos e efeitos nos elementos presentes nas páginas e ocorrem quando o usuário posiciona o mouse sobre ele.-->

body{
    background-color:rgb(255, 224, 206);
}

h1{
    color: brown;
    font-size: 80px;
}

img:hover{
    background-color: gold;
}

.cachorro{
    background-color: green;
}

.cobra{
    background-color: blue;
}

.circular{
    border-radius: 100%;
}
