<!--A linha escrita 'Doctype' diz a qualquer navegador que o código do nosso site está escrito em HTML5 -->
<!--O atributo "lang" da tag <html> determina o idioma que está escrito o conteúdo do documento (html) -->
<!--O atributo "utf" garante que os caracteres do seu site sejam exibidos corretamnete -->
<!--Aprendi sobre a estrutura básica do HTML e tags de título e subtítulo de <h1> à <h6> -->
<!-- Lembrando que as tags <h1> até <h6> não representam necessariamente o tamanho da fonte, mas sim uma ordem semântica de título e subtítulos, pois a estética pode ser mudada por meio do CSS3-->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hello</title>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <h2>Hello, World!</h2>
        <h3>Hello, World!</h3>
        <h4>Hello, World!</h4>
        <h5>Hello, World!</h5>
        <h6>Hello, World!</h6>
    </body>
</html>
