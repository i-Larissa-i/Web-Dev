<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>listas</title>
  </head>
  <body>
    <h1>Listas - UFF</h1>
    <!--Aprendi a fazer tópicos diferentes para listas ponilhadas e numeradas.-->
    <!--Para definir o tipo de tópico feito, basta adicionar o atributo "type" na tag <ol> ou <ul>. Eis a seguir os exemplos-->
    <hr>
    <ol type="1">
      <li>um</li>
      <li>dois</li>
      <li>três</li>
    </ol>
    <ol type="a">
      <li>um</li>
      <li>dois</li>
      <li>três</li>
    </ol>
    <ol type="A">
      <li>um</li>
      <li>dois</li>
      <li>três</li>
    </ol>
    <ol type="I">
      <li>um</li>
      <li>dois</li>
      <li>três</li>
    </ol>
    <ol type="i">
      <li>um</li>
      <li>dois</li>
      <li>três</li>
    </ol>
    <hr>
    <ul type="disc">
      <li>um</li>
      <li>dois</li>
      <li>três</li>
    </ul>
    <ul type="circle">
      <li>um</li>
      <li>dois</li>
      <li>três</li>
    </ul>
    <ul type="square">
      <li>um</li>
      <li>dois</li>
      <li>três</li>
    </ul>
  </body>
