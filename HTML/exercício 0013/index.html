<!--Aprendi outras formas de interação para o usuário usando a tag <Form> -->
<!--Resumo: <label> = rótulo // <input> = entrada -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Outras Interações</title>
    </head>

    <body>
        <h1>Outras Interações</h1>
        <form class=" " action="index.html" method =" past">
            <input type="file">
            <br>
            <br>
            <label>Escolha uma data: </label>
            <input type="date">
            <br>
            <br>
            <label>Você estudou hoje? </label>
            <br>
            <label>Sim</label>
            <input type="radio">
            <br>
            <label>Não</label>
            <input type="radio">
            <br>
            <br>
            <label>Volume: </label>
            <input type="range">
        </form>
    </body>
</html>
