<html lang="pt-br">
  <head>

    <title>Agrupamento de títulos</title>

        <hgroup>
            <h1>Exercitando Dev</h1>
            <h2>Estudando Desenvolvimento Web desde 2023</h2>
        </hgroup>
    </header>
      <hr>
    </body>
</html>
